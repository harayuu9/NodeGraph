name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore NodeGraph.slnx

      - name: Build
        run: dotnet build NodeGraph.slnx -c Release --no-restore

      - name: Test
        run: dotnet test NodeGraph.slnx -c Release --no-build --verbosity normal

      - name: Pack
        run: dotnet pack NodeGraph.slnx -c Release --no-build -o ./nupkgs -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Push to NuGet
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
